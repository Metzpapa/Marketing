  <script type="module">
    import * as THREE from 'three';

    const container = document.getElementById('canvas-container');
    const width = 800;
    const height = 800;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);

    camera.position.z = 20;
    camera.position.x = 0;
    camera.position.y = 0;

    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true
    });
    renderer.setSize(width, height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    const vertices = [];

    function randomPointOnSphere(radius) {
      const u = Math.random();
      const v = Math.random();
      const theta = 2 * Math.PI * u;
      const phi = Math.acos(2 * v - 1);
      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.sin(phi) * Math.sin(theta);
      const z = radius * Math.cos(phi);
      return { x, y, z };
    }

    // Cloud layer
    const cloudCount = 70000;
    const maxCloudRadius = 10.0;
    const minCloudRadius = 4.0;

    for (let i = 0; i < cloudCount; i++) {
      const u = Math.random();
      const v = Math.random();
      const theta = 2 * Math.PI * u;
      const phi = Math.acos(2 * v - 1);
      const distanceNormal = Math.random();
      const r = minCloudRadius + (maxCloudRadius - minCloudRadius) * Math.pow(distanceNormal, 1.8);
      const x = r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.sin(phi) * Math.sin(theta);
      const z = r * Math.cos(phi);
      vertices.push(x, y, z);
    }

    // Eyeball layer
    const eyeballCount = 12000;
    const eyeRadius = 4.0;
    for (let i = 0; i < eyeballCount; i++) {
      let p = randomPointOnSphere(eyeRadius);
      const cutoffNoise = (Math.random() * 0.2) - 0.1;
      if (p.z > 3.2 + cutoffNoise) continue;
      vertices.push(p.x, p.y, p.z);
    }

    // Iris layer
    const irisCount = 8000;
    const irisRadius = 2.3;
    const pupilRadius = 0.8;
    for (let i = 0; i < irisCount; i++) {
      const r = Math.sqrt(Math.random()) * irisRadius;
      const theta = Math.random() * 2 * Math.PI;
      if (r < pupilRadius) continue;
      const x = r * Math.cos(theta);
      const y = r * Math.sin(theta);
      const z = 3.5 - (r * 0.2);
      vertices.push(x, y, z);
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

    const material = new THREE.PointsMaterial({
      color: 0x18181B,
      size: 0.04,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.15,
      depthWrite: false
    });

    const pointCloud = new THREE.Points(geometry, material);
    scene.add(pointCloud);

    // Rotation center angle: 57 degrees in radians
    const baseAngle = 57 * (Math.PI / 180);

    // Smooth oscillating animation with easing
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.002;
      // Smooth oscillation around the base angle (~9 degrees each way)
      pointCloud.rotation.y = baseAngle + Math.sin(time) * 0.15;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
